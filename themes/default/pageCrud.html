{{ define "pageForm" }}
{{ template "header" }}
<div class="col-lg-6">
    <form id="pageForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ .Name }}" required>
        </div>
        <div class="form-group">
            <label for="alias">Alias</label>
            <input type="text" class="form-control" id="alias" name="alias" value="{{ .Alias }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="20" id="description" name="description"
                      placeholder="Preview {preview} Description">{{ .Description }}</textarea>
        </div>
        <div class="form-group">
            <label for="visible"></label>
            <input type="checkbox" id="visible" name="visible" {{ if .Visible }} checked{{ end }}> Visible
        </div>
        <div class="error"></div>

        <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id" value="{{ .Id }}">
            <button class="btn btn-default" id="submit">{{ if .Id }}Update{{else}}Create{{ end }}</button>
        </div>
    </form>
</div>
<div class="col-lg-6" id="md">
</div>
{{ template "footer" }}
{{ end }}

{{ define "admin-btn" }}
<p>
    <a class="btn btn-primary btn-xs" href="/admin/page/update/{{ . }}">Edit</a>
    <button onclick="deletePage({{ . }})" class="btn btn-danger btn-xs" href="/admin/page/delete/{{ . }}">X</button>
</p>
{{ end }}
